<!DOCTYPE html>
<html>
    <head>
        <title>Noir</title>
        <!-- 파비콘(제목 옆의 아이콘) 설정 -->
        <link rel="icon" href="/img/noir_icon.ico"> 
        <!-- 외부 폰트 적용 및 스타일 시트 설정 -->
        <link rel="stylesheet" href="/css/base_style.css">
        <link rel="stylesheet" href="/css/components_style.css">
        <link rel="stylesheet" href="/css/private_info_style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 로고 및 사이트 제목-->
        <div class="logo">
            <a href="/Noir.html">
                <img src="/img/noir_icon.ico" class="logo_icon">
                &nbsp;Noir&nbsp;
            </a>
        </div>

        <!-- 로그인 버튼-->
        <a href="/login/signin.html" class="signUp_Header">Sign Up</a>

        <!-- 상단 헤더 부분 -->
        <div class="header" id="header">
        </div>
        
        <!-- 메인화면 내용 -->
        <div class="privateInfoMain">
            <div class="siteTitle">
                <img src="/img/noir_logo.png">
                <span>Noir</span>
            </div>

            <div class="signupStep">
                <span class="step"> 이용 약관</span>
                <span>></span>
                <span class="stepActive"> 가입 정보 입력</span>
                <span>></span>
                <span class="step"> 가입 완료</span>
            </div>

            <form>
                <div class="signinForm">
                    <label>사용자 이름</label>
                    <input type="text" class="inputInfo">
                </div>

                <div class="signinForm">
                    <label>아이디</label>
                    <input type="text" class="inputInfo">
                </div>

                <div class="signinForm">
                    <label>비밀번호</label>
                    <input type="password" class="inputInfo">
                </div>

                <div class="signinForm">
                    <label>비밀번호 확인</label>
                    <input type="password" class="inputInfo">
                </div>

                <div class="signinForm">
                    <label>휴대폰 번호</label>
                    <input type="text" class="inputInfo">
                    <a href="check_user.html" class="basicButton" id="signinButton">휴대폰 인증</a>
                </div>

                <div class="signinForm">
                    <label>이메일</label>
                    <input type="text" class="inputInfo">
                    <span>@</span>
                    <input type="text" class="inputInfo">
                    <a href="check_user.html" class="basicButton" id="signinButton">이메일 인증</a>
                </div>

                <div class="singin">
                    <a href="/login/accesstion.html" class="basicButton" >회원 가입</a>
                </div>
                
            </form>

        </div>

        <!-- ☰ 아이콘 -->
        <button class="sideMenu" id="sideMenu">&#9776; </button> 

        <!-- 사이드바 메뉴 -->
        <div class="sidebar" id="sidebar">
            <a href="/personalsetting/user_list.html">재생 목록</a>
            <a href="/personalsetting/profile.html">프로필 설정</a>
            <a href="/personalsetting/user_fire.html">계정 탈퇴</a>
        </div>

        <script src="/script/sidebar_script.js"></script>
    </body>
</html>
